<!DOCTYPE html>

<html>
    <head>
        <title>You Trek: Venditore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="You Trek, Trekking, E-Commerce, Escursionismo, Login, scarpe, abbigliamento, goretex">
        <meta name="description" content="Youtrek.com - Inserisci i tuoi prodotti da vendere">
        <meta name="author" content="Massimo Carrus">
    </head>
    <body>
        <h1>Inserisci nuovo oggetto da vendere</h1>
        <!--form nuovo oggetto -->
        <div>
            <form action="venditore.html" method="get">
                <label for="oggetto">Nome Oggetto:</label>
                <input type="text" name="oggetto" id="oggetto"/>
                <label for="immagine">URL Immagine:</label>
                <input type="url" name="immagine" id="immagine"/>
                <label for="descrizione">Descrizione:</label>
                <textarea rows="10" cols="40" name="descrizione" id="descrizione">Inserisci qui la descrizione del prodotto</textarea>
                <label for="prezzo">Prezzo:</label>
                <input type="number" name="prezzo" id="prezzo" />
                <label for="quantità">Quantità disponibile:</label>
                <input type="number" name="quantità" id="quantità"/>
                <input type="submit" value="Inserisci oggetto"/>
                <input type="reset" value="Reimposta"/>
            </form>  
        </div>
        <!--sezione di navigazione -->
        <div>
            <ul>
                <li><a href="descrizione.html">Descrizione</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </body>
</html>
